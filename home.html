<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Quickbima</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main-styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="javascripts/bootstrap.min.js"></script>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

    <body>
     
        <div class="container-fluid wrapper">
            <div class="row">
                <div class="col-xs-12">
                    <img src="images/qicon.svg" class="qicon" alt="quickbima">
                    <div class="search-box">
                        <input class="searchinput" placeholder='Search...' type='text'>
                      </div>
                    <button class="cancel" type="button">Cancel</button>
                </div>
            </div>
            
            <!---Notification--->
            <div class="row">
                <div class="col-xs-12">
                    <a href="" class="notification">
                        <img src="images/health-policy.svg" alt="icon">
                        <p>Your health insurance policy has been issued.</p>
                    </a>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-6 text-center">
                    <a href="health-form.html" class="icon-health">Health</a>
                </div>
                <div class="col-xs-6 text-center">
                    <a href="car-form.html" class="icon-car">Car</a>
                </div>
                <div class="col-xs-6 text-center">
                    <a href="" class="icon-term">Term</a>
                </div>
                <div class="col-xs-6 text-center">
                    <a href="" class="icon-bike">Bike</a>
                </div>
                <div class="col-xs-6 text-center">
                    <a href="" class="icon-travel">Travel</a>
                </div>
                <div class="col-xs-6 text-center">
                    <a href="" class="icon-critical-illness">Critical Illness</a>
                </div>
            </div>
            
            <div class="footer-menu text-center">
                <a href="" class="inner-icons"><i class="fa fa-book" aria-hidden="true"></i></a>
                <a href="" class="inner-icons"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
                <a href="" class="home-icon"><i class="fa fa-home" aria-hidden="true"></i></a>
                <a href="" class="inner-icons"><i class="fa fa-bell" aria-hidden="true"></i></a>
                <a href="" class="inner-icons active"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
            </div>
            
        </div>
        
        
        <script>
            $( ".searchinput" ).focusin(function() {
              $(".search-box").css("left", "-48px");
              $(".cancel").show().fadeIn();
            });
            $( ".searchinput" ).focusout(function() {
              $(".search-box").css("left", "0px");
                $(".cancel").hide();
            });
        </script>
        
    </body>
  </html>
