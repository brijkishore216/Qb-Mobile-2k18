<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Quickbima</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/dashboard-styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="javascripts/bootstrap.min.js"></script>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

    <body>
        <div class="container-fluid my-account progress-plans-wrapper">
              <div class="top-header">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="my-account.html" class="go-back"><img src="images/arrow-back.svg" alt="back"></a>
                            <img src="images/qicon.svg" class="qicon" alt="quickbima">
                            <p class="category-title">In Progress Plan</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 progress-plans">
                        <div class="time-duration text-center">
                            <span>2</span>
                            <span>Days ago</span>
                            <span class="category">HEALTH</span>
                        </div>
                        <div class="plan">
                            <p class="planname">Family Health Optima Insurance Plan</p>
                            <span class="step">1 Step Away</span>
                            <img src="images/insurers/kotak_general_insurance.svg" class="insurer" alt="img">
                            <h4 class="text-center">Coverage for <span>2 Adults</span> &amp; <span>1 Child</span></h4>
                            <div class="col-xs-4">
                                <h4><i class="fa fa-inr" aria-hidden="true"></i> <span>5 Lakhs</span></h4>
                                <p class="planname">Sum Insured</p>
                            </div>
                            <div class="col-xs-6">
                                <h4 class="premium"><i class="fa fa-inr" aria-hidden="true"></i> <span>7,093</span></h4>
                                <p class="planname">Premium <small>(Incl. GST)</small></p>
                            </div>
                            <div class="col-xs-2">
                                <a href="" class="continue"></a>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        
        <div class="footer-menu">
            <ul>
                <li><a href="" data-toggle="tab">Articles</a></li>
                <li><a href="" data-toggle="tab">Policies</a></li>
                <li><a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li class="indication" ><a href="#notifications" data-toggle="tab">Notification</a></li>
                <li><a href="my-account.html">Account</a></li>
            </ul>
        </div>
        
        
        <script>
            $("#quote1").click(function() {
              $("#part1").toggleClass("highlight");
            });
            $("#quote2").click(function() {
              $("#part2").toggleClass("highlight");
            });
            $("#quote3").click(function() {
              $("#part3").toggleClass("highlight");
            });
        </script>
        
    </body>
  </html>
